<!DOCTYPE html>
<head>
    <title>Book Collection</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel">
        <svg xmlns="http://www.w3.org/2000/svg" class="prev" width="56.898" height="91" viewBox="0 0 56.898 91"><path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(0 91) rotate(-90)" fill="#000"/></svg>
        <div class="carousel__images">
            <img class="img_carousel img1" src="img/1984.jpg" alt="1984">
            <img class="img_carousel img2" src="img/kafka_letters.jpg" alt="Letters to his father">
            <img class="img_carousel img3" src="img/macbeth.jpg" alt="Macbeth">
            <img class="img_carousel img4" src="img/clockwork.jpg" alt="A Clockwork Orange">
            <img class="img_carousel img5" src="img/fahrenheit.jpg" alt="Fahrenheit 451">
            <img class="img_carousel img6" src="img/flies.jpg" alt="Lord of flies">
            <img class="img_carousel img7" src="img/hamlet.jpg" alt="Hamlet">
            <img class="img_carousel img8" src="img/methamorphosis.jpg" alt="Mathemorphosis">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="next" width="56.898" height="91" viewBox="0 0 56.898 91"><path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(56.898) rotate(90)" fill="#000"/></svg>
    </div>

    <script src="/node_modules/node-vibrant/dist/vibrant.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
